<head>

<body>
    <script type="text/javascript">
    var _ = {
        // map: function(array, callback) {
        //     for (var i=0; i<array.length;i++){
        //         var result = callback(array[i]);
        //         array[i] = result;
        //     }
        //     return array;
        // },
        reduce: function(array, callback, memo) {
            let element = 0;
            if (!memo){
                memo = array[0];
                element =1;
            }
            for (let i = element; i<array.length; i++){
                memo = callback(array[i], memo);
            }
            return memo;
        },
        find: function(array, callback){
          for (let i of array){
            if (callback(i)){
              return i;
            }
          }
        },
        filter: function(arr, callback){
          var newArr = [];
          for (let num of arr){
            if (callback(num)){
              newArr.push(num);
            }
          }
          return newArr;
        },
        reject: function(arr, callback){
          var newArr = [];
          for (let num of arr){
            if (callback(num)===false){
              newArr.push(num);
            }
          }
          return newArr;
        },
    };

    // console.log(_.map([1,2,3], function(x){return x*3}));
    console.log( _.reduce([1,2,3,4,5,6], (function(x, memo){return x + memo;}), 0));
    console.log(_.find([1, 2, 3, 4, 5, 6], function(num){ return num % 2 === 0; }));
    console.log(_.reject([1, 2, 3, 4, 5, 6], function(num){ return num % 2 === 0; }));
    console.log(_.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 === 0; }));
    </script>
