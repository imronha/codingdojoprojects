<body>
    <script type="text/javascript">
        var Ninja = function Ninja(name){
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strength = 3;

            Ninja.prototype.sayName = function(){
                return this.name
            }

            this.showStats = function(){
                var stats = "Name: "+ this.name +","+ "Health: "+ this.health+","+ "Speed: "+ speed +","+ "Strength: "+ strength
                console.log(stats)
                return this
            }

            Ninja.prototype.drinkSake = function(){
                this.health = this.health + 10
                return this
            }

            Ninja.prototype.punch = function(ninja_punched){
                ninja_punched.health -=5
                console.log(ninja_punched.name + " was punched by " + this.name + " and lost 5 health.")
                return this
            }

            Ninja.prototype.kick = function(ninja_kicked){
                var healthlost = ninja_kicked.health -= strength*15
                console.log(ninja_kicked.name + " was kicked by " + this.name + " and lost " + healthlost + " health.")
                return this
            }

        }

        var ninja1 = new Ninja("Goemon");
        		ninja1.sayName();
        		ninja1.showStats();
        var blue_ninja = new Ninja("Bill Gates");
        var red_ninja = new Ninja("Hyabusa");
        blue_ninja.kick(red_ninja);
        
    </script>
