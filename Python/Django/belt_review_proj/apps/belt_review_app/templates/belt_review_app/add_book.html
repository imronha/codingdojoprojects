<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'belt_review_app/style.css' %}" />
</head>
<body>
    <div class="container">
        <div class="errors">
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
        <h4>Add a new book title and a review</h4>
        <form action="/books/add/success" method="post">
            {% csrf_token %}
            Book Title: <input type="text" name="title" value="">
            Author: <input type="text" name="author" value="">
            Review: <textarea name="review" rows="8"></textarea>
            Rating: <select class="" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <input class="btn-success" type="submit" value="Add Book and Review">
        </form>
        <form action="/success" method="post">
            {% csrf_token %}
            <input class="btn-danger" type="submit" value="Cancel">
        </form>

    </div>
</body>
</html>
