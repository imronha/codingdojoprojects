<html>
<head>
  <title>Friends</title>
</head>
<body>
    <!-- {{ all_friends }} -->
    <h1>Friends!</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Friends Since</th>

            </tr>
            {% for friend in all_friends: %}
            <tr>
                <td>{{ friend['id'] }}</td>
                <td>{{ friend['first_name'] }}</td>
                <td>{{ friend['last_name'] }}</td>
                <td>{{ friend['age'] }}</td>
                <td>{{ friend['created_at'] }}</td>
            </tr>
            {% endfor %}
        </table>
    <h2>Add a Friend</h2>
    <form action='/friends' method='POST'>
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
        <label for="occupation">Age:<input type="text" name="age" id="occupation"></label>
        <input type="submit" value="Add">
    </form>

        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
        <label for="occupation">Occupation:<input type="text" name="occupation" id="occupation"></label>
        <input type="submit" value="Update">
    </form> -->
</body>
</html>
