<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in all_users: %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['first_name'] }} {{ user['last_name'] }}</td>
                <td>{{ user['email'] }}</td>
                <td>{{ user['created_at'] }}</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
    <form action="">
        <a href="/new">Add a new user</a>
    </form>
</body>
</html>
