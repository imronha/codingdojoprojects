<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Success!</title>
</head>
<body>

    {{ all_emails }}
    <h1>Email entered was VALID. Thank you!</h1>
    <p>Email Addresses Entered:</p>
    <table>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Created at</th>
        </tr>
        {% for email in all_emails: %}
        <tr>
            <td>{{ email['id'] }}</td>
            <td>{{ email['name'] }}</td>
            <td>{{ email['created_at'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <!-- {% for i in all_emails: %}
        <p>{{ i['name'] }}</p>
        <p>{{ i['created_at'] }}</p>
    {% endfor %} -->
</body>
</html>
