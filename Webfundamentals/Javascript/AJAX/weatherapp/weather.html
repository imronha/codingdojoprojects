<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('form').submit(function(){
                return false;
            })
            $('button').click(function(){
                $.get('http://api.openweathermap.org/data/2.5/weather?q='+$('input').val()+'&&appid=7bd200e5b916a2cf609349d883f47d92',function(res){
                    $('.city').html('<h1>'+res.name+'</h1>')
                    var temp_f = Math.trunc((res.main.temp)*9/5-459.67)
                    console.log(temp_f);
                    $('.temp').html('<p>The current temperature is '+temp_f+' degrees F.</p>')

                    console.log(res);
                })
            })
            // $.get('http://api.openweathermap.org/data/2.5/weather?q=London,uk&&appid=7bd200e5b916a2cf609349d883f47d92',function(res){
            //     console.log(res);
            // })
        })
    </script>
</head>
<body>
    <div id="container">
        <form class="location" action="index.html" method="post">
            <input type="text" name="" value="Enter location">
            <button type="button" name="button">Search Weather</button>
        </form>
        <div class="city"></div>
        <div class="temp"></div>
    </div>
</body>
</html>
