<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reg Form Assignment</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <form action="">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name"><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>

        <label for="confirmation">Confirm Password</label><br>
        <input type="password" id="confirmation" name"password_confirmation"><br>

        <label for="bday">Birthday</label><br>
        <input type="date" id="bday" name="bday"><br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="Other">Other</label>
        <input type="radio" id="other" name="gender" value="other"><br>

        <p>A short description about yourself</p>
        <textarea name="description"></textarea><br>

        <p>Favorite Language</p>
        <select name="language">
            <option value="Javascript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
